<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Registeration Form</title>
    <link href = "Assignment-1.css" rel="stylesheet" type = "text/css"/>
 
</head>
<body style="background-image: url('https://www.kindpng.com/picc/m/274-2743231_free-travel-cartoon-png-transparent-png.png');background-size:cover;background-repeat:no-repeat;">
    <h1 style="text-align:center;color:red;"> Travel Registeration Form</h1>
    <h3> *</h3>
        <div class="box"></div>
        <fieldset>
        <label style="display:inline-block;width:100px">Name:</label> 
        <input type="text" value="Name" required><br><br>   
        </div>
        
        <label style="display:inline-block;width:100px"> *Mobile Number </label>
        <input type="tel" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>
        <label style="display:inline-block;width:100px"> *Email ID</label>
        <input type = "email" value="*Email ID" required><br><br>
        <label style="display:inline-block;width:100px">Month of Travel: </label>
        <select>
            <option name="default"> Month of Travel</option>
            <option name="January">January,2022</option>
            <option name="February">February,2022</option>
            <option name="March">March,2022</option>
            <option name="April">April,2022</option>
            <option name="May">May,2022</option>
            <option name="June">June,2022</option>
            <option name="July">July,2022</option>
            <option name="August">August,2022</option>
            <option name="September">September,2022</option>
            <option name="October">October,2022</option>
            <option name="November">November,2022</option>
            <option name="December">December,2022</option> 
          </select> <br><br>
        <label style="display:inline-block;width:100px">Package</label>
        <select>
            <option name="default"> *Origin</option>
            <option>GOA</option>
            <option>MUMBIA</option>
            <option>KERALA</option>
            <option>TAMIL NADE</option>
            <option>KOLKATA</option>
        </select> <br><br>
        <label style="display:inline-block;width:100px"> Destination</label>
        <input type="text" value="Destination"/><br><br>

        <input type="submit" value="Get a Call">
        <input type="reset" value="Clear">
        </fieldset>
</body>
</html>
